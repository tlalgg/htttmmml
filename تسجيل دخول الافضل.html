<!DOCTYPE html>
<html>
<head>
    <title>نموذج تسجيل الدخول وإنشاء الحساب</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color:#3d5afe ;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        .container {
            background-color: #fff;
            width: 300px;
            margin: 20px auto;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0px 0px 10px #888;
        }
        h2 {
            color: #333;
        }
        label {
            display: block;
            text-align: right;
            margin-bottom: 10px;
        }
        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }
        input[type="submit"] {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>تسجيل الدخول</h2>
        <form onsubmit="return validateLogin()">
            <label for="username">اسم المستخدم:</label>
            <input type="text" id="username" required>
            <br><br>
            <label for="password">كلمة المرور:</label>
            <input type="password" id="password" required>
            <br><br>
            <input type="submit" value="تسجيل الدخول">
        </form>
    </div>

    <div class="container">
        <h2>إنشاء حساب جديد</h2>
        <form onsubmit="return addUser()">
            <label for="newUsername">اسم المستخدم:</label>
            <input type="text" id="newUsername" required>
            <br><br>
            <label for="newPassword">كلمة المرور:</label>
            <input type="password" id="newPassword" required>
            <br><br>
            <input type="submit" value="إنشاء حساب">
        </form>
    </div>

    <script>
        var users = [];

        function validateLogin() {
            var username = document.getElementById("username").value;
            var password = document.getElementById("password").value;

            for (var i = 0; i < users.length; i++) {
                if (users[i].username === username && users[i].password === password) {
                    alert("تم تسجيل الدخول بنجاح!");
                    
                    // بمجرد تسجيل الدخول بنجاح، قم بتوجيه المستخدم إلى موقعك
                    window.location.href = "http://tremsa1.art.blog/";
                    return true;
                }
            }

            alert("فشل في تسجيل الدخول. تحقق من اسم المستخدم وكلمة المرور.");
            return false;
        }

        function addUser() {
            var username = document.getElementById("newUsername").value;
            var password = document.getElementById("newPassword").value;

            users.push({ username: username, password: password });
            alert("تم إنشاء حساب جديد بنجاح!");
            return false; // تمنع الإرسال
        }
    </script>
</body>
</html>
